<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Helshoogte Guess Who</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>
<body>

<header class="topbar">
  <h1>Guess Who â€“ Helshoogte Edition</h1>
</header>

<main class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div id="me"></div>
    <h2 id="name"></h2>

    <div class="tracker">
      <div id="score">0 - 0</div>
      <p>Did you win?</p>
      <div class="buttons">
        <button id="win">Yes</button>
        <button id="loss">No</button>
      </div>
    </div>

  <div class="room">
  <h4>Room Code</h4>
  <p id="seedDisplay"></p>

  <form id="roomCodeForm">
    <input type="text" id="roomCodeInput" placeholder="Enter room code">
    <button type="submit">Join</button>
    <button id="ref-seed" type="button">Refresh Seed</button>
  </form>
  </div>
  </aside>

  <!-- Gameboard -->
  <section id="gameboard"></section>

</main>

<!-- Popup -->
<div id="customPopup" class="popup">
  <div class="popup-content">
    <p>Play again?</p>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
  </div>
</div>

<footer>
  Ngoni's Version of Josh Wallace's Guess Who
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/game.js"></script>
</body>
</html>
